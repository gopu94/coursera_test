

<!DOCTYPE html>
<html lang="en">
 <head>
   <meta charset="utf-8">
  <title>CSS selectors</title>
    <style>
      header{
        color: Red;
        font-size: 40px;
        text-align: center;
        background-color: green;
      }
     .abd{
       color: blue;
       font-size: 20px;
     }
     #ids{
         color: violet;
       font-size: 20px;      
     }
    </style>
 </head>
 <body>
   <header>CSS element selector</header>
    <div class="abd"> headings are element selectors </div>
     but above is a class selector
   <header>CSS id selector</header>
   <p id="ids"> this is an id selecter,be careful that every id is unique so  can't use it only for one tag </p>
   <header>CSS class selector</header>
   <p  style="color:purple;font-size:30px"> this is style attribute of html</p>
 </body>
</html>
