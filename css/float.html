<!DOCTYPE html>
<html>
<head>
	<title>float</title>
	<style>
		div{
			background-color: blue;
		}
		p{
			width: 60px;
			height: 60px;
			border:2px solid black;
			float: left;
			margin-right: 10px
		}
		#p1{
			background-color: yellow;
			//float: left;
		}
		#p2{
			background-color: red;
			//float: left;
		}
		
		#p3{
			background-color: green;
			clear: left;
		}
		#p4{
			background-color: orange;
		}
		section{
			clear:left;
		}
	</style>
</head>
<body>
<h1>Floating element</h1>
<div>
	<p id="p1"></p>
	<p id="p2"></p>
	<p id="p3"></p>
	<p id="p4"></p>
	<section>checking floating working</section>
</div>
</body>
</html>
